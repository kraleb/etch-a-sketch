<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RELIEF</title>
  <script type="text/javascript" src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./assets/pen-solid.svg">
</head>

<body>
  <h1>RELIEF</h1>
  <div class="container">
    <div id="left-menu" class="menu-container">
      <h2 style="text-align: center;">LEFT</h2>
      <div class="menu">
        <button id="remake_button">REMAKE</button>
        <div class="swatch" id="background_swatch"></div>
        <div class="swatch" id="etch_swatch"></div>
      </div>
    </div>
    <div id="sketchpad" class="sketch-frame"></div>
    <div id="right-menu" class="menu-container">
      <h2 style="text-align: center;">RIGHT</h2>
      <div class="menu">
        <button id="reset_button">RESET</button>
        <button>REVIEW</button>
        <div id="notes">
          <div style="text-align: center; font-size: 15px;">hold the control key down to etch</div>
          <div style="text-align: center; font-size: 15px;">hold the shift key down to remove</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
